<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max-practice</title>
</head>
<body>
    <label for="date">You can choose only till 25-January 2022</label>
<input type="date" max="2022-01-25" id="date">
<br><br>

<label for="date2">You can choose only after 25-January 2022</label>
<input type="date" id="date2" min="2022-01-25">

<br><br>

<label for="number">Number increase and decrease only between 1 and 5</label>
<input type="number" id="number" min="1" max="5">
</body>
</html>
